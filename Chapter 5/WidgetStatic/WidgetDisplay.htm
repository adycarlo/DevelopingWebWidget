<html>
<head>
    <title>Test Page for Star Image</title>
    <link rel="stylesheet" type="text/css" href="images/style.css">
</head>
<body>
<center>
<h4>Test Page for star images</h4>
<DIV class="rateblock" id="unit_long50" >
<UL class="addRating">
<!--Width of the current-rating in the style 
decide the existing star to be displayed in multiples of 30
0 star = WIDTH: 0px
1 star = WIDTH: 30px
2 star = WIDTH: 60px
3 star = WIDTH: 90px
4 star = WIDTH: 120px CURRENT CASE
5 star = WIDTH: 150px
-->
<LI class="current-rating" style="WIDTH: 120px"></LI>
<LI><A class="r1-unit" title="Rate 1 out of 5" href="javascript:void()">1</A></LI>
<LI><A class="r2-unit" title="Rate 2 out of 5" href="javascript:void()">2</A></LI>
<LI><A class="r3-unit" title="Rate 3 out of 5" href="javascript:void()">3</A></LI>
<LI><A class="r4-unit" title="Rate 4 out of 5" href="javascript:void()">4</A></LI>
<LI><A class="r5-unit" title="Rate 5 out of 5" href="javascript:void()">5</A></LI>
</UL><FONT face="arial" size="1">Rating: # of votes </FONT></DIV>
</center>
</body>
</html>
